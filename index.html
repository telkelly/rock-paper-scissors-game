<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="logo">
        <div class="score-block">
            <p>SCORE</p>
            <span id="score">12</span>
        </div>
    </header>

    <main class="choice-block">
            <button class="btn-choice btn-paper">
                <span class="wrapper">
                    <img src="./img/icon-paper.svg" alt="paper image">
                </span>
            </button>

            <button class="btn-choice btn-scissors">
                <span class="wrapper">
                    <img src="./img/icon-scissors.svg" alt="scissors image">
                </span>
            </button>

            <button class="btn-choice btn-rock">
                <span class="wrapper">
                    <img src="./img/icon-rock.svg" alt="rock image">
                </span>
            </button>
    </main>

    <footer>
        <button class="rules">
            Rules
        </button>
    </footer>
</body>
</html>
