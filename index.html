<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <img src="./img/logo-bonus.svg" alt="logo" />
      <div class="score-block">
        <p>SCORE</p>
        <span id="score">0</span>
      </div>
    </header>

    <main>
      <div class="choice-block" id="choiceBlock">
            <button data-choice="paper" class="btn-choice btn-paper pushed">
                <span class="wrapper">
                    <img src="./img/icon-paper.svg" alt="paper image">
                </span>
            </button>
            
            <button data-choice="scissors" class="btn-choice btn-scissors pushed">
                <span class="wrapper">
                     <img src="./img/icon-scissors.svg" alt="scissors image">
                </span>
            </button>
            
            <button data-choice="rock" class="btn-choice btn-rock pushed">
                <span class="wrapper">
                    <img src="./img/icon-rock.svg" alt="rock image">
                </span>
            </button>

            <button data-choice="lizard" class="btn-choice btn-lizard pushed">
                <span class="wrapper">
                    <img src="./img/icon-lizard.svg" alt="lizard image">
                </span>
            </button>

            <button data-choice="spock" class="btn-choice btn-spock pushed">
                <span class="wrapper">
                    <img src="./img/icon-spock.svg" alt="spock image">
                </span>
            </button>
        </div>

      <div class="picked" id="pickedBlock">
        <div class="user-picked">
          <button class="btn-choice btn-paper" id="userSelection">
            <span class="wrapper">
              <img src="./img/icon-paper.svg" alt="paper icon" />
            </span>
          </button>
          <p>You Picked</p>
        </div>

        <div class="result">
            <h1>You <span id="winner">lose</span></h1>
            <button class="btn-result" id="resetGame">Play Again</button>
        </div>
        

        <div class="house-picked">
          <button class="btn-choice btn-scissors" id="computerSelection">
            <span class="wrapper">
              <img src="./img/icon-scissors.svg" alt="scissors image" />
            </span>
          </button>
          <p>The House Picked</p>
        </div>
      </div>
    </main>

    <div class="rules-img" id="rulesBlock">
      <img src="./img/image-rules-bonus.svg" alt="rules">
      <button id="btnRulesClose"><img src="./img/icon-close.svg" alt="close"></button>
    </div>

    <footer class="rules-block" id="btnRulesOpen">
      <button class="btn-rules">Rules</button>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
