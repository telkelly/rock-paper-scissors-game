    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.svg" alt="logo" />
      <div class="score-block">
        <p>SCORE</p>
        <span id="score">0</span>
      </div>
    </header>

    <main>

            <button data-choice="paper" class="btn-choice btn-paper">

            </button>
            
            <button data-choice="scissors" class="btn-choice btn-scissors">

      <div class="picked">
        <div class="user-picked">
          <button class="btn-choice btn-paper">
            <span class="wrapper">
              <img src="./img/icon-paper.svg" alt="paper image" />
            </span>
          </button>
          <p>You Picked</p>
        </div>

        <div class="result">
            <h1>You lose</h1>
            <button class="btn-result">Play Again</button>
        </div>
        

        <div class="house-picked">
          <button class="btn-choice btn-scissors">
            <span class="wrapper">
              <img src="./img/icon-scissors.svg" alt="scissors image" />
            </span>
          </button>
          <p>The House Picked</p>
        </div>
      </div>
    </main>

    <footer>
      <button class="btn-rules">Rules</button>
    </footer>
